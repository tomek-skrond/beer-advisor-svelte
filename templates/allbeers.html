<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/public/global.css'>
    <script defer src='/public/build/bundle.js'></script>
    
    <title>All Beers</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align:center;margin-bottom: 50px;">All Beers</h1>

    <div class="container" style="
    display:flex;
    width: 100%;
    height: 50px;
    flex-direction: row;
    align-items: center;
    justify-content: space-evenly;
    color:white;
    ">
    {{range $val := .Iter}}
    <div class="item"
    style="
    background-color: rgb(114, 89, 39);
    border-radius: 10px;
    border: 1px solid black;
    justify-content: center;
    align-items: center;
    width:50px;
    height:50px;
    margin-bottom: 50px;
    ">
        <a style="color:white;
        font-weight: bold;
        font-size: 30px;
        width: 100%;
        height: 100%;
        margin: 0 15px;
        " href="/allbeers/{{$val}}">
        {{$val}}</a>
    </div>

    {{end}}
    </div>
    <all-beers pagenum="{{.PageNum}}"/>



</body>
</html>
